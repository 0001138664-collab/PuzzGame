<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://uploads.onecompiler.io/43s2gpp6m/43stpacxc/1000116022.png" type="image/x-icon">
</head>
<body>
    <header>
        <img class="logotop" src="https://uploads.onecompiler.io/43s2gpp6m/43stpacxc/1000116022.png">
        <h1 class="titlename">Geometry Puzzle</h1>
    </header>

    <main>
        <hr>
        <div class="game-container">
            <!-- Aqui é onde o jogo será renderizado, provavelmente com um canvas ou divs -->
            <div id="game-area">
                <!-- Exemplo de um elemento que pode ser o alvo do puzzle -->
                <div class="puzzle-piece" id="piece-1"></div>
                <div class="puzzle-piece" id="piece-2"></div>
                <div class="puzzle-piece" id="piece-3"></div>
                <!-- Adicione mais elementos conforme a estrutura do seu jogo -->
            </div>
            <div id="controls">
                <button id="reset-button">Reiniciar</button>
                <button id="solve-button">Resolver</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Geometry Puzzle Project</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
